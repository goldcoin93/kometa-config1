      filepath.regex: '(?i)720|hd|576|480|sd'

### Audio Codecs ###

  Dolby_Digital+Atmos:
    overlay:
      name: Dolby_Digital+Atmos
      group: Audio
      weight: 300
      file: config/overlays/audio_codec/atmos.png
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)((?=.*([^-]DD[P+](?!A)|eac3))(?=.*\b(atmos(\b|\d))))|(?=.*\b(DDPA(\b|\d)))'
    
  Dolby_Atmos:
    overlay:
      name: Dolby_Atmos
      group: Audio
      weight: 300
      file: config/overlays/audio_codec/atmos.png
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)^(?!.*([^-]DD[P+](?!A)|eac3|true[ .-]?hd))(?=.*\b(atmos(\b|\d))).*'
    
  Dolby_TrueHD_Atmos:
    overlay:
      name: Dolby_TrueHD_Atmos
      group: Audio
      weight: 500
      file: config/overlays/audio_codec/atmos.png
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)(?=.*\b(true[ .-]?hd))(?=.*\b(atmos(\b|\d)))'

  DTSX:
    overlay:
      name: DTSX
      group: Audio
      weight: 300
      file: config/overlays/audio_codec/dtsx.png
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)\bdts[ ._-]?x\b'