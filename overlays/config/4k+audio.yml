overlays:

  Default_BG:
    overlay:
      name: Default_BG
      file: config/overlays/background/default.png
    plex_all: true

### Resolutions ###

  4K_DVHDR:
    overlay:
      name: 4K_DVHDR
      group: Resolution
      weight: 158
      file: config/overlays/resolution/4kdvhdr.png
    plex_search:
      all:
        resolution: 4K
        hdr: true
    filters:
      has_dolby_vision: true

  4K_PLUS:
    overlay:
      name: 4K_PLUS
      group: Resolution
      weight: 155
      file: config/overlays/resolution/4kplus.png
    plex_search:
      all:
        resolution: 4K
    filters:
      filepath.regex: '(?i)\bhdr10(\+|p(lus)?\b)'

  4K_DV:
    overlay:
      name: 4K_DV
      group: Resolution
      weight: 150
